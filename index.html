<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon ticket moyen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>

<body>


    <div class="container-fluid">
        <h1 class="text-center">Mon ticket Moyen</h1>

        <div class="row">
            <div class="cote col-sm">
            </div>
            <div class="col-sm-10">
                <div class="container">

                    <div class="row">
                        <div class="col">

                            <p class="text-center">
                                <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button"
                                    aria-expanded="false" aria-controls="collapseExample">
                                    Qu'est-ce que le ticket moyen ?
                                </a>
                            </p>

                            <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    Le ticket moyen correspond à la dépense moyenne de chaque client qui fréquente votre
                                    restaurant.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <h3 class="text-center">Calculer mon ticket moyen </h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Chiffre d'affaire </label>
                                            <input type="number" step="0.01" min="0" max="10 000" name="Ca" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Nombre de clients</label>
                                            <input type="number" step="0.01" min="0" max="10 000" name="Nb" class="form-control" id="exampleInputPassword1">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" name="submit" class="btn btn-primary">Calculer</button>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col result">

                        </div>
                    </div>



                </div>
            </div>
            <div class="cote col-sm">
            </div>
        </div>

        <div class="row">

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>

</html>
